service:
  name: serverless-aws-nodejs-typescript

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - serverless-offline
provider:
  name: aws
  runtime: nodejs8.10

functions:
  getEvent:
    handler: src/events/events.lambda.handler.middyGetEvent
    events:
      - http:
          path: /api/events/{id}
          method: get         
          request:
            parameters:
              paths:
                id: false